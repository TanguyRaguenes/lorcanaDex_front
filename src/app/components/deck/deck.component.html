<span class="material-symbols-rounded text-5xl text-fuchsia-900 mx-auto hover:scale-150 hover:cursor-pointer"
    (click)="goBack()">arrow_back</span>
<p *ngIf="deckSelected">{{deckSelected.getDeckName()}}</p>

<main>
    <section class=" text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">

            <div class="flex flex-wrap justify-center">

                <a class="p-2 w-1/3 md:w-1/4 lg:w-1/5 card" *ngFor="let card of cardsFiltered; let i = index">

                    <span
                        class="material-symbols-rounded text-5xl text-fuchsia-900 mx-auto hover:scale-150 hover:cursor-pointer"
                        (click)="addCardToDeck(card.getUniqueId())">add</span>

                    <span
                        class="material-symbols-rounded text-5xl text-fuchsia-900 mx-auto hover:scale-150 hover:cursor-pointer"
                        (click)="removeCardFromDeck(card.getUniqueId())">remove</span>


                    <span>{{ getCardNumberOfCopies(card.getUniqueId()) }}</span>

                    <div class="w-11/12 mx-auto">
                        <img alt="team"
                            class="rounded-lg object-contain object-center transition-all duration-300 hover:scale-150 hover:cursor-pointer"
                            [src]="card.getImageSmall()" [attr.loading]="i > 12 ? 'lazy' : null">

                    </div>

                </a>

            </div>
        </div>
    </section>

    <div id="deckListDiv" (click)="toggleShowDeckList()" class="w-full h-16 bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400 border-t-4  bottom-0 fixed text-fuchsia-50
        hover:cursor-pointer hover:scale-125 transition-all duration-700 ease-in-out ">
        <div *ngIf="showDeckList" class="w-full h-full flex flex-wrap justify-center ">
            <a class="p-2 w-1/3 md:w-1/4 lg:w-1/5 card" *ngFor="let card of deckCardsArray; let i = index">

                <span>{{ getCardNumberOfCopies(card.getUniqueId()) }}</span>

                <div class="w-11/12 mx-auto">
                    <img alt="team"
                        class="rounded-lg object-contain object-center transition-all duration-300 hover:scale-150 hover:cursor-pointer"
                        [src]="card.getImageSmall()" [attr.loading]="i > 12 ? 'lazy' : null">

                </div>

            </a>
        </div>

    </div>
</main>
