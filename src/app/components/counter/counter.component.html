<section class="mt-[10vh] h-[85vh] flex flex-col items-center ">

    <div id="playersContainer" class="w-full h-full  grid gap-1 p-1 relative"
        [ngClass]="{'grid-cols-1 grid-rows-1':nbPlayers ===1,'grid-cols-1 grid-rows-2':nbPlayers == 2,'grid-cols-2 grid-rows-2':nbPlayers >= 3}">


        <!-- PLAYER 1 -->
        <div class="tw_counter bg-blue-500">

            <div *ngIf="nbPlayers==1" class="tw_counter_playerName_container justify-center">
                <p class="tw_counter_playerName">P1</p>
            </div>

            <div class="tw_counter_btn_container " [ngClass]="{'-rotate-180':nbPlayers>1}">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_counter_btn bg-blue-600" (pointerdown)="startDecreasePlayer1Lore()"
                    (pointerup)="stopDecreasePlayer1Lore()" (pointerleave)="stopDecreasePlayer1Lore()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>

                <p class="tw_counter_lore">{{ player1Lore }}</p>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_counter_btn bg-blue-600" (pointerdown)="startIncreasePlayer1Lore()"
                    (pointerup)="stopIncreasePlayer1Lore()" (pointerleave)="stopIncreasePlayer1Lore()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>

            </div>

            <div *ngIf="nbPlayers>1" class="tw_counter_playerName_container"
                [ngClass]="{'justify-center ':nbPlayers<3,'justify-end':nbPlayers>=3}">
                <p class="tw_counter_playerName -rotate-180">P1</p>
            </div>

        </div>

        <!-- PLAYER 2 -->
        <div *ngIf="nbPlayers >= 2" class="tw_counter bg-yellow-500">

            <div *ngIf="nbPlayers<3" class="tw_counter_playerName_container"
                [ngClass]="{'justify-center ':nbPlayers<3,'justify-end':nbPlayers>=3}">
                <p class="tw_counter_playerName">P2</p>
            </div>

            <div class="tw_counter_btn_container" [ngClass]="{'-rotate-180':nbPlayers>=3}">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_counter_btn bg-yellow-600"
                    (pointerdown)="startDecreasePlayer2Lore()" (pointerup)="stopDecreasePlayer2Lore()"
                    (pointerleave)="stopDecreasePlayer2Lore()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>

                <p class="tw_counter_lore">{{ player2Lore }}</p>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_counter_btn bg-yellow-600"
                    (pointerdown)="startIncreasePlayer2Lore()" (pointerup)="stopIncreasePlayer2Lore()"
                    (pointerleave)="stopIncreasePlayer2Lore()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </div>

            <div *ngIf="nbPlayers>=3" class="tw_counter_playerName_container -rotate-180"
                [ngClass]="{'justify-center ':nbPlayers<3,'justify-end':nbPlayers>=3}">
                <p class="tw_counter_playerName">P2</p>
            </div>



        </div>

        <!-- PLAYER 3 -->
        <div *ngIf="nbPlayers >= 3" class="tw_counter bg-green-500">

            <div class="tw_counter_playerName_container"
                [ngClass]="{'justify-center ':nbPlayers<3,'justify-end':nbPlayers>=3}">
                <p class="tw_counter_playerName">P3</p>
            </div>

            <div class="tw_counter_btn_container">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_counter_btn bg-green-600" (pointerdown)="startDecreasePlayer3Lore()"
                    (pointerup)="stopDecreasePlayer3Lore()" (pointerleave)="stopDecreasePlayer3Lore()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>

                <p class="tw_counter_lore">{{ player3Lore }}</p>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_counter_btn bg-green-600" (pointerdown)="startIncreasePlayer3Lore()"
                    (pointerup)="stopIncreasePlayer3Lore()" (pointerleave)="stopIncreasePlayer3Lore()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </div>

        </div>

        <!-- PLAYER 4 -->
        <div *ngIf="nbPlayers >= 4" class="tw_counter bg-red-500">

            <div class="tw_counter_playerName_container"
                [ngClass]="{'justify-center ':nbPlayers<3,'justify-start':nbPlayers>=3}">
                <p class="tw_counter_playerName">P4</p>
            </div>

            <div class="tw_counter_btn_container">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_counter_btn bg-red-600" (pointerdown)="startDecreasePlayer4Lore()"
                    (pointerup)="stopDecreasePlayer4Lore()" (pointerleave)="stopDecreasePlayer4Lore()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>

                <p class="tw_counter_lore">{{ player4Lore }}</p>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_counter_btn bg-red-600" (pointerdown)="startIncreasePlayer4Lore()"
                    (pointerup)="stopIncreasePlayer4Lore()" (pointerleave)="stopIncreasePlayer4Lore()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </div>

        </div>

        <svg *ngIf="nbPlayers>1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor"
            class="h-10 w-10 absolute  text-black left-2 bg-white border-2 border-black rounded-full p-1 transform transition-all duration-200 hover:shadow-2xl hover:scale-105 hover:text-black hover:cursor-pointer"
            [ngClass]="{'top-1/2 -translate-y-1/2':nbPlayers > 1,'top-2':nbPlayers==1}" (click)="removeAPlayer()">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
        </svg>

        <svg *ngIf="nbPlayers<4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor"
            class="h-10 w-10 absolute right-2 text-black bg-white border-2 border-black rounded-full p-1 transform transition-all duration-200 hover:shadow-2xl hover:scale-105 hover:text-black hover:cursor-pointer"
            [ngClass]="{'top-1/2 -translate-y-1/2':nbPlayers > 1,'top-2':nbPlayers==1}" (click)="addAPlayer()">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
        </svg>


        <div *ngIf="gameHasWinner" class="absolute w-full h-full rounded-xl overflow-hidden">

            <img src="assets/images/victory.avif" alt="Image victory"
                class="h-full w-full object-cover hover:cursor-pointer ">

        </div>

    </div>


    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="h-10 w-10 absolute top-[50%] left-[50%]  -translate-x-1/2 text-black bg-white border-2 border-black rounded-full p-1 transform transition-all duration-200 hover:shadow-2xl hover:scale-105 hover:text-black hover:cursor-pointer">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M19 20h-10.5l-4.21 -4.3a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9.2 9.3" />
        <path d="M18 13.3l-6.3 -6.3" (click)="reset()" />
    </svg>
    <!-- <button class="tw_btn w-full" (click)="reset()">Reset</button> -->


</section>
