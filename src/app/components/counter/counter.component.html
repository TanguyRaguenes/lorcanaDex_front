<section class="mt-20 flex flex-col items-center ">

    <div id="playersContainer" class="w-full h-[75vh]  grid gap-1 p-1"
        [ngClass]="{'grid-cols-1 grid-rows-1':nbPlayers ===1,'grid-cols-1 grid-rows-2':nbPlayers == 2,'grid-cols-2 grid-rows-2':nbPlayers >= 3}">

        <div *ngFor="let i of getNbPlayersArray(); let index = index"
            class="tw_counter flex flex-col justify-center items-center bg-fuchsia-300">



            <div class="relative flex w-full h-full text-center"
                [ngClass]="nbPlayers < 3 ? 'flex-row justify-around items-center' : 'flex-col items-center justify-around'">

                <!-- <p [ngClass]="{
                    'top-1 right-0 rotate-180':index==0 && nbPlayers < 3,
                    'top-0 left-0':index==1 && nbPlayers < 3, 
                    'top-5 left-0':index==1 && nbPlayers >= 3, 
                
                
                }" class="text-white absolute">
                    Player
                    : {{ index + 1 }}</p> -->

                <!-- nbPlayers < 3 ? 'top-1 right-0 rotate-180' : 'top-10 right-0 -rotate-90' -->

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_svg h-14 w-14 bg-white rounded-full"
                    (mousedown)="startDecrease(index)" (mouseup)="stopDecrease()" (mouseleave)="stopDecrease()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>



                <p class="text-white font-semibold text-4xl -rotate-90">{{ playersLore[index] }}</p>



                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="tw_svg h-14 w-14 bg-white rounded-full"
                    (mousedown)="startIncrease(index)" (mouseup)="stopIncrease()" (mouseleave)="stopIncrease()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>





            </div>



        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="tw_svg h-10 w-10 fixed bottom-11 text-fuchsia-400 left-2 bg-white rounded-full"
        (click)="removeAPlayer()">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="tw_svg h-10 w-10 fixed bottom-11 right-2 text-fuchsia-400 bg-white rounded-full" (click)="addAPlayer()">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
    </svg>

</section>
