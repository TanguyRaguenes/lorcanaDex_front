<section>

    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-center">

        <div class="lg:w-1/2 w-full md:pr-16 lg:pr-0 pr-0 text-center">
            <h1 class="title-font font-bold text-5xl text-purple-900">LorcanaDex</h1>
            <p class="leading-relaxed mt-4 text-yellow-700 text-xl">Let's Create Some Magical Decks for Fun!</p>
            <div class="relative w-80 h-80 mx-auto mt-10">
                <img class="rounded-full border-8 border-pink-500 shadow-2xl absolute inset-0 w-full h-full object-cover"
                    src="assets/images/wizardTower.webp" alt="Magical Wizard Tower"
                    style="clip-path: circle(50% at 50% 50%);">
            </div>
        </div>

        <form (ngSubmit)="submit()" #loginForm="ngForm"
            class="lg:w-1/3 w-full bg-purple-200 rounded-xl p-10 flex flex-col md:ml-auto mt-16 md:mt-0 shadow-2xl">

            <h2 class="text-purple-900 text-2xl font-semibold title-font mb-5 text-center">Join the Enchantment</h2>

            <div class="relative mb-6">
                <label for="email" class="leading-7 text-sm text-purple-800">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="username"
                    class="w-full bg-white rounded-lg border border-purple-300 focus:border-pink-400 focus:ring-2 focus:ring-pink-200 text-base outline-none text-purple-800 py-3 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-inner">
            </div>

            <div class="relative mb-6">
                <label for="password" class="leading-7 text-sm text-purple-800">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password"
                    class="w-full bg-white rounded-lg border border-purple-300 focus:border-pink-400 focus:ring-2 focus:ring-pink-200 text-base outline-none text-purple-800 py-3 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-inner">
            </div>

            <button type="submit" [disabled]="loginForm.invalid"
                class="text-white bg-gradient-to-r from-pink-400 to-yellow-400 border-0 py-3 px-10 focus:outline-none hover:from-pink-500 hover:to-yellow-500 rounded-lg text-xl shadow-lg transform transition-transform duration-200 ease-in-out hover:scale-105 active:scale-95">Submit</button>

            <p class="text-xs text-purple-700 mt-6 text-center">Enter the enchanted world of deck creation!</p>

        </form>

    </div>

</section>
