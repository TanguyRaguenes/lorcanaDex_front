<section id="flashMessage" [ngClass]=" {
        'pointer-events-none opacity-0':!isVisible,
        'pointer-events-auto opacity-100':isVisible,
        'bg-green-500':messageType=='success',
        'bg-red-500':messageType=='error',
        'bg-blue-500':messageType=='information',
    }"
    class="z-50 w-full h-20 fixed top-0 flex justify-center items-center transform transition-all duration-500 ease-in-out">

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-10 h-10 text-white cursor-pointer tw_svg fixed top-2 left-5" (click)="hide()">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>

    <p class="text-center text-white">{{messageText}}</p>
</section>
