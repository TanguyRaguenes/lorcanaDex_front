<header>

  <span class="material-symbols-rounded text-5xl text-fuchsia-900 mx-auto hover:scale-150 hover:cursor-pointer"
    (click)="ToggleVisibilityFiltersModal()">
    search
  </span>

  <div id="filtersModal" class="hidden fixed top-0 left-0 w-full h-full bg-red-100">
    <span class="material-symbols-rounded text-5xl text-fuchsia-900 mx-auto hover:scale-150 hover:cursor-pointer"
      (click)="ToggleVisibilityFiltersModal()">
      close
    </span>

    <div id="inkContainer" class="w-full flex flex-wrap justify-center items-center w-1/2 mx-auto h-60 border-2 ">

      <div class="p-2 w-full lg:w-1/3 md:w-1/2 flex justify-center"
        *ngFor="let inkImgName of inkImgNameArray; let i = index"
        (click)="addNewFilter('color',inkImgName, $event.target)">
        <img [src]="'/assets/images/' + inkImgName" alt=""
          class="object-contain object-center max-w-full h-auto max-h-16 filter grayscale transition-all duration-300 hover:cursor-pointer">
      </div>

    </div>

    <div class="w-1/2 h-60 flex justify-between items-center mx-auto border-2">
      <div class="flex flex-col">
        <label for="1">Legendary</label>
        <input type="radio" name="rarity" id="1" value="Legendary" class="hover:cursor-pointer">
      </div>
      <div class="flex flex-col">
        <label for="2">Super Rare</label>
        <input type="radio" name="rarity" id="2" value="Super Rare" class="hover:cursor-pointer">
      </div>
      <div class="flex flex-col">
        <label for="3">Rare</label>
        <input type="radio" name="rarity" id="3" value="Rare" class="hover:cursor-pointer">
      </div>
      <div class="flex flex-col">
        <label for="4">Uncommon</label>
        <input type="radio" name="rarity" id="4" value="Uncommon" class="hover:cursor-pointer">
      </div>
      <div class="flex flex-col">
        <label for="5">Common</label>
        <input type="radio" name="rarity" id="5" value="Common" class="hover:cursor-pointer">
      </div>
    </div>

    <button
      class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
      (click)="filterArray()">Filter</button>
  </div>
</header>

<main>
  <section class=" text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">


      <div class="w-11/12 flex items-center justify-between mx-auto">
        <span class="material-symbols-rounded text-5xl text-fuchsia-900 hover:scale-150 hover:cursor-pointer"
          (click)="previousPage()">
          arrow_back_ios_new
        </span>
        <span class="material-symbols-rounded text-5xl text-fuchsia-900 hover:scale-150 hover:cursor-pointer"
          (click)="nextPage()">
          arrow_forward_ios
        </span>
      </div>

      <div class="flex flex-wrap justify-center" [ngClass]="{'hidden': !imagesLoaded}">

        <a class="p-2 w-full lg:w-1/3 md:w-1/2 card" [routerLink]="['/card', card.getUniqueId()]"
          *ngFor="let card of cardsToDisplay; let i = index">
          <div class="w-11/12 mx-auto">
            <img alt="team"
              class="rounded-lg object-contain object-center transition-all duration-300 hover:scale-150 hover:cursor-pointer"
              [src]="card.getImage()" (load)="onImageLoad()">
          </div>
        </a>

      </div>
    </div>
  </section>
</main>
