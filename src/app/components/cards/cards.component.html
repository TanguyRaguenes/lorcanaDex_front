<section class="w-full h-full">

  <app-filters></app-filters>

  <app-card></app-card>

  <!-- AFFICHAGE CARTES -->

  <div class="w-full h-full flex flex-wrap justify-center">

    <div *ngFor="let card of cardsToDisplay; let i = index" class="p-2 w-1/2 md:w-1/4 lg:w-1/6">


      <img *ngIf="card?.getImageUris()?.getDigital()?.getSmall() !== null" alt="card"
        class="z-10 h-full w-full rounded-lg object-contain transform transition-all duration-200 hover:scale-105 hover:cursor-pointer hover:shadow-2xl"
        [src]="card?.getImageUris()?.getDigital()?.getNormal()" [attr.loading]="i > 100 ? 'lazy' : null"
        (click)="showCardDetails(card)">

    </div>

  </div>

</section>
