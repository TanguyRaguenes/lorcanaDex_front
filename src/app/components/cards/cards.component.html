<h1>Cards</h1>



<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">

      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="text-2xl font-medium title-font mb-4 text-gray-900 tracking-widest">Cards</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Card's list of Lorcana TCG</p>
      </div>

      <div class="flex flex-wrap -m-4">
        @for(card of cardsArray; track card.getUniqueId()){

            <a class="p-4 w-full lg:w-1/3 md:w-1/2 card" [routerLink]="['/card', card.getUniqueId()]">
              <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left">
                  <img alt="team" class="flex-shrink-0 rounded-lg object-contain object-center sm:mb-0 mb-4" [src]="card.getImage()">
              </div>
            </a>

        }

      </div>
    </div>
  </section>
