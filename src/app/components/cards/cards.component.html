<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">

    <div class="flex flex-wrap justify-center">

      @for(card of cardsArray; track card.getUniqueId()){

      <a class="p-2 w-full lg:w-1/3 md:w-1/2 card" [routerLink]="['/card', card.getUniqueId()]">
        <div class="w-11/12 mx-auto">
          <img alt="team" class="rounded-lg object-contain object-center transition-all duration-300 hover:scale-105"
            [src]="card.getImage()">
        </div>
      </a>

      }

    </div>
  </div>
</section>
