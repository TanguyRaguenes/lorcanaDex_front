<app-filters></app-filters>


<main>


  <!-- AFFICHAGE CARTES -->

  <section>

    <div class="flex flex-wrap justify-center">

      <div *ngFor="let card of cardsToDisplay; let i = index" class="p-2  w-1/2 md:w-1/3 lg:w-1/4">

        <img alt="card"
          class="rounded-lg object-contain object-center transform transition-all duration-200 hover:scale-105 hover:cursor-pointer hover:shadow-2xl"
          [src]="card.getImageSmall()" [attr.loading]="i > 12 ? 'lazy' : null">

      </div>

    </div>

  </section>



</main>
