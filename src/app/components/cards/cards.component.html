<section class="w-full h-full pt-20">

  <app-filters></app-filters>

  <app-card></app-card>

  <!-- AFFICHAGE CARTES -->

  <div class="w-full h-full flex flex-wrap justify-center">

    <div *ngFor="let card of cardsToDisplay; let i = index" class="p-2  w-1/3 md:w-1/4 lg:w-1/5">

      <img alt="card"
        class="rounded-lg object-contain object-center transform transition-all duration-200 hover:scale-105 hover:cursor-pointer hover:shadow-2xl"
        [src]="card.getImageSmall()" [attr.loading]="i > 100 ? 'lazy' : null" (click)="showCardDetails(card)">

    </div>

  </div>

</section>
