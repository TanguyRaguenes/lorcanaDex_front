<header>

  <span class="material-symbols-rounded text-5xl text-fuchsia-900 mx-auto hover:scale-150 hover:cursor-pointer"
    (click)="ToggleVisibilityFiltersModal()">
    search
  </span>

  <span class="material-symbols-rounded text-5xl text-fuchsia-900 mx-auto hover:scale-150 hover:cursor-pointer"
    (click)="bulkData()">
    download
  </span>

  <div id="filtersModal" class="hidden fixed top-0 left-0 w-full h-full bg-red-100">
    <span class="material-symbols-rounded text-5xl text-fuchsia-900 mx-auto hover:scale-150 hover:cursor-pointer"
      (click)="ToggleVisibilityFiltersModal()">
      close
    </span>

    <div id="inksContainer" class="w-1/2 flex flex-wrap justify-center items-center w-1/2 mx-auto h-60 border-2 ">

      <div class="p-2 w-1/3 md:w-1/6 lg:w-1/6 flex justify-center"
        *ngFor="let inkImgName of inkImgNameArray; let i = index"
        (click)="addNewFilter('color',inkImgName, $event.target)">
        <img [src]="'/assets/images/inks/' + inkImgName" alt=""
          class="object-contain object-center max-w-full h-auto max-h-16 filter grayscale transition-all duration-300 hover:cursor-pointer">
      </div>

    </div>

    <div id="raritiesContainer" class="w-1/2 flex flex-wrap justify-center items-center w-1/2 mx-auto h-60 border-2 ">

      <div class="p-2 w-1/3 md:w-1/6 lg:w-1/6 flex justify-center"
        *ngFor="let rarityImgName of rarityImgNameArray; let i = index"
        (click)="addNewFilter('rarity',rarityImgName, $event.target)">
        <img [src]="'/assets/images/rarities/' + rarityImgName" alt=""
          class="object-contain object-center max-w-full h-auto max-h-16 filter grayscale transition-all duration-300 hover:cursor-pointer">
      </div>

    </div>

    <div class="w-full">
      <label for="filterOnCardsName" class="block w-full text-grey-600 text-center">Card's name</label>
      <input type="text" id="filterOnCardsName" name="filterOnCardsName"
        class="w-full bg-gray-100 rounded border border-gray-300" [(ngModel)]="filterOnCardsName">
    </div>

    <button
      class="w-full text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
      (click)="filterArray()">Filter</button>
  </div>


</header>

<main>
  <section class=" text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">

      <div class="flex flex-wrap justify-center">

        <a class="p-2 w-1/3 md:w-1/4 lg:w-1/5 card" *ngFor="let card of cardsToDisplay; let i = index">
          <ng-container *ngTemplateOutlet="cardTemplate; context: {$implicit: card}"></ng-container>
          <div class="w-11/12 mx-auto">
            <img alt="team"
              class="rounded-lg object-contain object-center transition-all duration-300 hover:scale-150 hover:cursor-pointer"
              [src]="card.getImageSmall()" [attr.loading]="i > 12 ? 'lazy' : null">

          </div>

        </a>

      </div>
    </div>
  </section>
</main>
