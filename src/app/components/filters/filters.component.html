<header class="flex items-center justify-center">

    <span class="material-symbols-rounded text-5xl
      text-white bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400 p-4 rounded-full shadow-lg 
      hover:scale-110 hover:cursor-pointer transition-all duration-100 ease-in-out" (click)="toggleModal()">
        search
    </span>


    <div id="modal"
        class="hidden fixed top-0 left-0 w-full h-full text-purple-800 body-font bg-gradient-to-b from-purple-100 to-yellow-100">

        <div class="w-full flex items-center justify-center m-2">
            <span
                class="material-symbols-rounded text-5xl text-white bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400 p-4 rounded-full shadow-lg hover:scale-110 hover:cursor-pointer transition-all duration-100 ease-in-out"
                (click)="toggleModal()">
                close
            </span>
        </div>


        <!-- INKS -->

        <div class="w-1/2 flex flex-wrap justify-center items-center mx-auto h-60">

            <div *ngFor="let color of colors; let i = index" class="p-2 w-1/3 md:w-1/6 lg:w-1/6 flex justify-center"
                (click)="addNewFilter(color,'color',color)">
                <img [id]=color [src]="'/assets/images/colors/' + color + '.png'" alt=""
                    class="object-contain object-center max-w-full h-auto max-h-16 filter grayscale transition-all duration-300 hover:cursor-pointer">
            </div>

        </div>

        <!-- RARITIES -->

        <div id="raritiesContainer" class="flex flex-wrap justify-center items-center w-1/2 mx-auto h-60">

            <div *ngFor="let rarity of rarities; let i = index" class="p-2 w-1/3 md:w-1/6 lg:w-1/6 flex justify-center"
                (click)="addNewFilter(rarity, 'rarity',rarity)">
                <img [id]=rarity [src]="'/assets/images/rarities/' + rarity + '.png'" alt=""
                    class="object-contain object-center max-w-full h-auto max-h-16 filter grayscale transition-all duration-300 hover:cursor-pointer">
            </div>

        </div>

        <div class="w-full">
            <label for="filterOnCardsName" class="block w-full text-grey-600 text-center">Card's name</label>
            <input type="text" id="filterOnCardsName" name="filterOnCardsName"
                class="w-full bg-gray-100 rounded border border-gray-300" [(ngModel)]="filterOnCardsName">
        </div>

        <button
            class="w-full text-white bg-gradient-to-r from-pink-400 to-yellow-400 border-0 py-3 px-10 focus:outline-none hover:from-pink-500 hover:to-yellow-500 rounded-lg text-xl shadow-lg transform transition-transform duration-200 ease-in-out hover:scale-105 active:scale-95 fixed bottom-0"
            (click)="filterArray()">Filter</button>
    </div>

</header>
